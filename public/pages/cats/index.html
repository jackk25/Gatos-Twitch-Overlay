<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Overlay!</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/cats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="chatEntity guitar">
            <p class="speechBubble">
                <span class="user"></span>
                <span class="chatText"></span>
            </p>
            <img src="public/cats/guitar cat.gif" alt="">
        </div>
        <div class="chatEntity speech">
            <p class="speechBubble">
                <span class="user"></span>
                <span class="chatText"></span>
            </p>
            <img src="public/cats/speech cat.PNG" alt="">
        </div>
        <div class="chatEntity marsh1">
            <p class="speechBubble">
                <span class="user"></span>
                <span class="chatText"></span>
            </p>
            <img src="public/cats/marshmellow cat 1.PNG" alt="">
        </div>
        <div class="chatEntity disabled fire">
            <img src="public/cats/fire.gif" alt="">
        </div>
        <div class="chatEntity marsh2">
            <p class="speechBubble">
                <span class="user"></span>
                <span class="chatText"></span>
            </p>
            <img src="public/cats/marshmellow cat 2.PNG" alt="">
        </div>
        <div class="chatEntity fish">
            <p class="speechBubble">
                <span class="user"></span>
                <span class="chatText"></span>
            </p>
            <img src="public/cats/fishing cat.PNG" alt="">
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script type="module" src="public\pages\cats\utils.js"></script>
    <script type="module" src="public\pages\cats\script.js"></script>
</body>

</html>
